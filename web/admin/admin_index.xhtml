<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <f:metadata>
            <c:if test="#{empty sessionScope.user}">
                <f:viewAction action="redirect_login"/>
            </c:if>
        </f:metadata>
        <title>#{bundle.AppName}</title>
        <style>
            #admininfo{
            margin-top:50px;
	    width: 400px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/admin/admin_header.xhtml"/>
        <div id="admininfo">
            <h:form>
            <p:messages id="admin-msg"/>
            <h:panelGrid columns="2">
                <h:outputText value="旧密码："/>
                <h:inputText value="#{adminBean.oldPassword}"/>
                <h:outputText value="新密码："/>
                <h:inputText value="#{adminBean.newPassword}"/>
                <p:commandButton value="确定修改" actionListener="#{adminBean.setPassword()}"/>
                <p:commandButton value="重置" type="reset"/>
            </h:panelGrid>
            </h:form>
        </div>
        <p:dataTable var="admin" value="#{adminBean.admin}">
                <p:column headerText="账号">
                    <h:outputText value="#{admin.adminID}"/>
                </p:column>
 
                <p:column headerText="姓名">
                    <h:outputText value="#{admin.name}"/>
               </p:column>
        </p:dataTable>

    </h:body>
</html>
